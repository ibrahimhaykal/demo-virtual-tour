<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Rumah Modern</title>
    <link rel="stylesheet" href="/src/css/styles.css"> 
</head>
<body>
    <div class="tour-container">
        <div id="viewer">
            <canvas id="three-canvas"></canvas>
            <div id="loading-overlay">
                <span>Memuat...</span>
            </div>
        </div>

        <aside class="info-panel">
            <div class="panel-handle">
                <div class="handle-bar"></div>
            </div>
            <div class="panel-content">
                <header class="info-header">
                    <h1 id="location-name"></h1>
                    <p id="location-description"></p>
                </header>
                <nav class="navigation-group">
                    <h2>NAVIGASI LOKASI</h2>
                    <div id="nav-buttons-container"></div>
                </nav>
            </div>
            <footer class="info-footer">
                <p class="footer-cta-text">Ingin tahu detail spesifikasi?<br/>Download <strong>Manual</strong> dan <strong>Brosur</strong></p>
                <a href="#" class="btn-whatsapp" id="whatsapp-btn">
                    <div class="whatsapp-text">
                        <span class="whatsapp-label">KLIK UNTUK WHATSAPP</span>
                        <span class="whatsapp-name">RIDHO ALATAS</span>
                    </div>
                    <div class="sales-avatar">RA</div>
                </a>
            </footer>
        </aside>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
        }
    }
    </script>
    <script type="module" src="/src/js  /app.js"></script>
</body>
</html>
